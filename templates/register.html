{% extends "base.html" %}
{% block content %}
<h2>Sign up</h2>
<form method="post">
  Email: <input type="email" name="email" required><br>
  Name: <input type="text" name="name" required><br>
  Invite code (optional, admin only): <input type="text" name="invite"><br>
  <button type="submit">Sign up</button>
</form>
{% endblock %}

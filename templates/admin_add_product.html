{% extends "base.html" %}
{% block content %}
<h2>New Product</h2>
<form method="post">
  Title: <input type="text" name="title" required><br>
  Price: <input type="number" step="0.01" name="price" required><br>
  SKU: <input type="text" name="sku" required><br>

  Categories (multi-select): 
  <div>
    {% for c in categories %}
      <label style="display:inline-block;min-width:260px;">
        <input type="checkbox" name="categoryIds" value="{{ c._id }}"> {{ c.path or c.name }}
      </label>
    {% endfor %}
  </div>

  <p style="color:#555;">Tip: After saving, you can upload multiple images on the Edit Product page.</p>
  <button type="submit">Submit</button>
</form>
{% endblock %}

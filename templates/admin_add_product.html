{% extends "base.html" %}
{% block content %}
<h2>New Product</h2>
<form method="post">
  Title: <input type="text" name="title" required><br>
  Price: <input type="number" step="0.01" name="price" required><br>
  SKU: <input type="text" name="sku" required><br>
  <label><input type="checkbox" name="is_active" checked> Active</label><br>
  Stock: <input type="number" name="stock" min="0" value="0"><br>
  Categories (multi-select):<br>
  {% for c in categories %}
    <label style="margin-right:16px;"><input type="checkbox" name="categories" value="{{ c._id }}"> {{ c.path }}</label>
  {% endfor %}
  <br><button type="submit">Submit</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Add Category</h2>
<form method="post">
  Name: <input type="text" name="name" required>
  Parent:
  <select name="parentId">
    <option value="">-- as root --</option>
    {% for n in nodes %}<option value="{{ n._id }}">{{ n.path }}</option>{% endfor %}
  </select>
  <button type="submit">Create</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Checkout</h2>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% elif order %}
<p>Order placed! Order ID: {{ order }} Total: ${{ "%.2f"|format(total) }}</p>
{% else %}
<form method="post"><button type="submit">Place Order</button></form>
{% endif %}
{% endblock %}

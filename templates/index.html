{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<ul>
  {% for p in products %}
    <li>
      {% if p.img0 %}
        <img src="{{ p.img0 }}" style="width:48px;height:48px;object-fit:cover;vertical-align:middle;margin-right:8px;">
      {% endif %}
      <a href="{{ url_for('product_detail', product_id=p._id) }}">{{ p.title }}</a>
      - ${{ "%.2f"|format(p.price or 0) }} â€” Stock: {{ p.stock or 0 }}
    </li>
  {% endfor %}
</ul>
{% endblock %}

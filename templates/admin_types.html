{% extends "base.html" %}
{% block content %}
<h2>后台 - 类型管理</h2>
<p><a href="{{ url_for('admin_add_type') }}">➕ 新增类型</a></p>
<table border="1" cellpadding="6" cellspacing="0">
  <tr><th>名称</th><th>标识(slug)</th><th>操作</th></tr>
  {% for t in types %}
  <tr>
    <td>{{ t.name }}</td>
    <td>{{ t.slug }}</td>
    <td>
      <a href="{{ url_for('admin_edit_type', type_id=t._id) }}">编辑</a>
      <a href="{{ url_for('admin_delete_type', type_id=t._id) }}" onclick="return confirm('确定删除该类型？将同时从商品中移除引用。')">删除</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
